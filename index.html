        <!-- Menu button mobile -->

    <!-- Mobile Menu -->

      <a href="#" class="block py-2 text-gray-700 font-semibold hover:text-sky-500">Beranda</a>

  <!-- Hero Section -->
  <div class="bg-sky-400 py-20 px-4">
    <div class="max-w-6xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Selamat Datang di Toko Kami</h1>
      <p class="text-xl text-white mb-8">Temukan produk terbaik dengan harga terbaik</p>
      <div class="relative max-w-xl mx-auto">
        <input type="text" placeholder="Cari produk..." class="w-full py-3 px-4 rounded-full shadow-lg focus:outline-none">
        <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-sky-400 text-white py-2 px-4 rounded-full hover:bg-sky-500 transition duration-300">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Produk Populer -->
  <div class="max-w-6xl mx-auto py-12 px-4">

        Lihat Semua

    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="popular-products"></div>
  </div>

  <!-- Semua Produk -->
  <div class="max-w-6xl mx-auto py-12 px-4">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800">Semua Produk</h2>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="all-products"></div>
    <div class="flex justify-center mt-8">
      <button class="bg-sky-400 text-white px-6 py-2 rounded-full hover:bg-sky-500 transition duration-300">
        Muat Lebih Banyak

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-8 px-4">

      <p class="text-gray-300 mt-1">Telp: 0896-0556-1772</p>
      <p class="text-gray-500 mt-6 text-sm">&copy; 2025 BoyShop. All rights reserved.</p>
    </div>
  </footer>

  <!-- Script Produk -->
  <script>
    const uploadBaseUrl = 'https://fatimaazhr.psl17.my.id/uploads/';
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function addToCart(product) {
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`✅ ${product.name} berhasil ditambahkan ke keranjang!`);
    }

    async function fetchProducts() {
      try {
        const allRes = await fetch('https://fatimaazhr.psl17.my.id/api/products');
        const allJson = await allRes.json();
        const popularRes = await fetch('https://fatimaazhr.psl17.my.id/api/products/popular/all');
        const popularJson = await popularRes.json();

        const allProducts = Array.isArray(allJson) ? allJson : allJson.data;
        const popularProducts = Array.isArray(popularJson) ? popularJson : popularJson.data;

        renderProducts(allProducts, 'all-products');
        renderProducts(popularProducts, 'popular-products', true);
      } catch (error) {
        console.error('Gagal memuat produk:', error);
      }
    }

    function renderProducts(products, containerId, isPopular = false) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      products.forEach(product => {
        const photoUrl = uploadBaseUrl + product.photo;

        const card = document.createElement('div');
        card.className = 'bg-white border border-gray-200 rounded-2xl overflow-hidden shadow hover:shadow-xl transition-transform transform hover:-translate-y-1 duration-300 relative';

        card.innerHTML = `
          ${isPopular ? '<span class="absolute top-2 left-2 bg-red-500 text-white text-xs px-2 py-1 rounded">POPULER</span>' : ''}
          <img src="${photoUrl}" alt="${product.name}" class="w-full h-60 object-cover rounded-t-2xl">
          <div class="p-4">
            <h3 class="text-lg font-semibold text-gray-800 mb-1">${product.name}</h3>
            <p class="text-sky-600 text-xl font-bold mb-3">Rp${parseInt(product.price).toLocaleString('id-ID')}</p>
            <button class="w-full bg-sky-500 text-white font-medium py-2 rounded-lg hover:bg-sky-600 transition duration-200 add-to-cart">
              <i class="fas fa-shopping-cart mr-2"></i> Tambah ke Keranjang
            </button>
          </div>
        `;

        const button = card.querySelector('.add-to-cart');
        button.addEventListener('click', () => {
          addToCart({
            id: product.id,
            name: product.name,
            price: product.price,
            photo: product.photo
          });
        });

        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchProducts);
  </script>

  <!-- Script Toggle Menu -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuBtn = document.querySelector('.mobile-menu-button');
      const menu = document.querySelector('.mobile-menu');
      menuBtn.addEventListener('click', () => {
        menu.classList.toggle('hidden');
      });
    });
  </script>
